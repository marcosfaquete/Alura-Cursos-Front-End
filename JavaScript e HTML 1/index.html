<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript e HTML 1</title>
</head>
<body>
    <script>
        // Concatenação
        document.write("A idade de Marcos é: ");
        document.write("18" + 20);
        document.write("<br>");

        document.write("18" + "20" + "<br>");
        
        document.write("Marcos" + " Faquete");
        document.write("<br>")
        document.write("<br>")
    </script>

    <script>
        // Operações com textos e números
        document.write("Marcos nasceu em: " + (2016 + 39));
        document.write("<br>");
        document.write("Joaquim nasceu em: " + (2016 - 20));
        document.write("<br>");
        document.write("Barney nasceu em: " + (2016 - 40));
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    </script>

    <script>
        // Reduzindo alterações
        var ano = 2016;

        document.write("Marcos tem " + (ano - 1977) + " anos");
        document.write("<br>");
        document.write("Joaquim tem " + (ano - 1996) + " anos");
        document.write("<br>");

        ano = 2017;
        document.write("Barney tem " + (ano - 1976) + " anos");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    </script>

    
    
</body>
</html>
